$def with (errors)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      
      .form-signin {
        	max-width: 800px;
	        padding: 19px 29px 29px;
	        margin: auto auto 20px;
	        background-color: #fff;
	        border: 1px solid #e5e5e5;
	        -webkit-border-radius: 5px;
	           -moz-border-radius: 5px;
	                border-radius: 5px;
        	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                	box-shadow: 0 1px 2px rgba(0,0,0,.05);
      	}
      	.form-signin .form-signin-heading,
      	.form-signin .checkbox {
       		margin-bottom: 10px;
      	}
      	.form-signin input[type="text"],
      	.form-signin input[type="password"] {
        	font-size: 16px;
        	height: auto;
       		margin-bottom: 15px;
        	padding: 7px 9px;
      	}
      
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <script src="js/holder.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </head>

  <body>
	<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Room Rental</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <a href="#" class="navbar-link">Sign in</a>
              or
              <a href="#" class="navbar-link">Log in</a>
            </p>
            <ul class="nav">
              <li><a href="#">New</a></li>
              <li><a href="#">ALL</a></li>
              <li><a href="#about">Profile</a></li>
              <li>
              	<form class="navbar-search">
  			  		<input type="text" class="search-query" placeholder="Search">
			  	</form>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
 	<div class="container">

      	<form class="form-signin">
        	<h2 class="form-signin-heading">Sign up for our website!</h2>
        	$if errors:
			    $for error in errors:
			        <i class="icon-remove"></i>$error
			        <br>
			$else:
			    $pass
        	<input type="text" class="input-block-level" placeholder="Username">
        	<input type="password" class="input-block-level" placeholder="Password">
        	<input type="password" class="input-block-level" placeholder="Re-enter Password">
        	<input type="text" class="input-block-level" placeholder="Your Email">
        	<input type="text" class="input-block-level" placeholder="Re-enter Email">
        	<input type="text" class="input-block-level" placeholder="Cellphone number">
       		
        	<p>
        		<!-- Button to trigger modal -->
        		<a href="#myModal" role="button" class="btn btn-large btn-success" data-toggle="modal">Sign up</a>
        		<a href="#myModal1" role="button" class="btn btn-large" data-toggle="modal">Cancel</a>
        	</p>
			<!-- Modal -->
			<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h3 id="myModalLabel">Attention</h3>
			  </div>
			  <div class="modal-body">
			    <p>Are you sure to save these informations?</p>
			  </div>
			  <div class="modal-footer">
			  	<button class="btn btn-primary btn-success">Yes</button>
			    <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
			  </div>
			</div>
			<div id="myModal1" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h3 id="myModalLabel">Attention</h3>
			  </div>
			  <div class="modal-body">
			    <p>Are you sure to quit?</p>
			  </div>
			  <div class="modal-footer">
			  	<button class="btn btn-primary btn-success">Yes</button>
			    <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
			  </div>
			</div>
      	</form>

    </div> <!-- /container -

      <hr>


    </div><!--/.fluid-container-->
  </body>
</html>
